<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <!-- CSS -->
  <link rel="stylesheet" href="dist/css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>Age calculator app</title>
</head>

<body>
  <main>
    <form id="form">
      <section class="upper">
        <div class="upper-inps" id="day-div">
          <input type="text" placeholder="Day" id="day-in" class="bold">
          <p class="req" id="day-p">This field is required</p>
        </div>

        <div class="upper-inps" id="month-div">
          <input type="text" placeholder="Month" id="month-in" class="bold">
          <p class="req" id="month-p">This field is required</p>
        </div>

        <div class="upper-inps" id="year-div">
          <input type="text" placeholder="Year" id="year-in" class="bold">
          <p class="req" id="year-p">This field is required</p>
        </div>
      </section>


      <!-- Line -->
      <div class="line">
        <hr>
        <button type="submit"><img src="assets/images/icon-arrow.svg" alt="Arrow"></button>
      </div>
    </form>

    <!-- Content -->
    <section>
      <div class="container bold-italic"><span id="year" class="number">--</span> year</div>
      <div class="container bold-italic"><span id="month" class="number">--</span> month</div>
      <div class="container bold-italic"><span id="day" class="number">--</span>
        day</div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.github.com/mobadran" target="_blank">Badraan</a>.
  </div>
  <script src="dist/index.js"></script>
</body>

</html>
